{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flsky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>

</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<br>
	<p>New user? <a href="{{ url_for('auth.register') }}">Click hrer to register</a>.</p>
	<p>Forgot password? <a href="{{ url_for('auth.password_reset_request') }}">Click reset</a></p>
</div>
{% endblock %}
